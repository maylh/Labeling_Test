    events: [issues, pull_request]
    targets: [title]

  - label: ':lipstick: design'
    regexs:
      - '\\[design(\\/\\#\\d+)?\\]'  # [design] 또는 [design/#이슈번호]
    events: [issues, pull_request]
    targets: [title]

  - label: ':ambulance: hotfix'
    regexs:
      - '\\[hotfix(\\/\\#\\d+)?\\]'  # [hotfix] 또는 [hotfix/#이슈번호]
    events: [issues, pull_request]
