filters:
  - label: ':tada: init'
    regexs:
      - '\\[init(\\/\\#\\d+)?\\]'  # [init] 또는 [init/#이슈번호]
    events: [issues, pull_request]
    targets: [title]

  - label: ':sparkles: feat'
    regexs:
      - '\\[feat(\\/\\#\\d+)?\\]'  # [feat] 또는 [feat/#이슈번호]
    events: [issues, pull_request]
    targets: [title]

  - label: ':bug: fix'
    regexs:
      - '\\[fix(\\/\\#\\d+)?\\]'  # [fix] 또는 [fix/#이슈번호]
    events: [issues, pull_request]
    targets: [title]

  - label: ':package: chore'
    regexs:
      - '\\[chore(\\/\\#\\d+)?\\]'  # [chore] 또는 [chore/#이슈번호]
    events: [issues, pull_request]
